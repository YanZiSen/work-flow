<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="linear">
    <span>n</span>
  </div>
  <div id="linear-capped">
    <span> 1 &lt; = a*n +b &lt;= 10</span>
  </div>
  <div id="pow">
    <span>a ^ 2</span>
  </div>
  <div id="pow-capped">
    <span>1 &lt; = a*n^2 + b &lt;= 10</span>
  </div>
  <div id="log">
    <span>log(n)</span>
  </div>
  <div id="log-capped">
    <span>1 &lt;= a*log(n) + b &lt; = 10</span>
  </div>

  <div id="time">
    <span>Linear Time Progression <br/></span>
    <span>Mapping [01/01/2016, 12/31/2016] to [0, 1200]<br/></span>
  </div>
</body>
</html>
